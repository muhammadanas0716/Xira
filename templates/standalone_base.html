<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Xira{% endblock %}</title>

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo.ico') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo.ico') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        body.standalone-page {
            overflow-x: hidden !important;
            overflow-y: auto !important;
        }

        html {
            overflow-y: auto !important;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>

<body class="bg-gray-50 relative standalone-page">
    <div class="relative z-10">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 pt-8 pb-4">
            <a href="/" class="inline-flex items-center gap-2 text-gray-600 hover:text-gray-900 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                <span class="font-medium">Return to Home</span>
            </a>
        </div>
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-white border-t border-gray-200 py-12 px-8 relative z-10">
        <div class="max-w-6xl mx-auto">
            <div class="flex flex-col md:flex-row items-center justify-between gap-6 mb-8">
                <div class="flex items-center gap-3">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo"
                        class="w-8 h-8 rounded-lg">
                    <span class="text-xl font-bold text-gray-900">Xira</span>
                </div>
                <div class="flex items-center gap-8 flex-wrap justify-center">
                    <a href="/betaDashboard"
                        class="text-sm text-gray-600 hover:text-gray-900 transition-colors font-medium">Dashboard</a>
                    <a href="/#features"
                        class="text-sm text-gray-600 hover:text-gray-900 transition-colors font-medium">Features</a>
                    <a href="/#demo"
                        class="text-sm text-gray-600 hover:text-gray-900 transition-colors font-medium">Demo</a>
                    <a href="{{ url_for('main.privacy') }}"
                        class="text-sm text-gray-600 hover:text-gray-900 transition-colors font-medium">Privacy</a>
                    <a href="{{ url_for('main.terms') }}"
                        class="text-sm text-gray-600 hover:text-gray-900 transition-colors font-medium">Terms</a>
                </div>
            </div>
            <div class="pt-8 border-t border-gray-200 flex flex-col md:flex-row items-center justify-between gap-4">
                <p class="text-sm text-gray-600">&copy; 2025 Xira. All rights reserved. (Mostly.)</p>
                <div class="flex items-center gap-2">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="w-4 h-4 rounded">
                    <span class="text-sm text-gray-500">Backed by nobody, powered by curiosity</span>
                </div>
            </div>
        </div>
    </footer>
    {% block extra_scripts %}{% endblock %}
</body>

</html>
