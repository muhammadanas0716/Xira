{% extends "standalone_base.html" %}

{% block title %}500 - Internal Server Error{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4 py-16">
    <div class="max-w-2xl mx-auto text-center fade-in">
        <div class="mb-8 relative">
            <div class="text-[12rem] font-bold text-gray-900 leading-none select-none">500</div>
            <div class="absolute inset-0 flex items-center justify-center">
                <svg class="w-32 h-32 text-red-100 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
            </div>
        </div>
        
        <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">Internal Server Error</h1>
        <p class="text-gray-600 mb-10 text-lg max-w-md mx-auto">
            Something went wrong on our end. We're working to fix the issue. Please try again in a few moments.
        </p>
        
        <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
            <a href="{{ url_for('main.index') }}" class="inline-flex items-center gap-2 bg-black hover:bg-gray-800 text-white font-semibold py-3 px-8 rounded-xl transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                Go Home
            </a>
            <button onclick="window.location.reload()" class="inline-flex items-center gap-2 bg-white hover:bg-gray-50 text-gray-700 font-semibold py-3 px-8 rounded-xl transition-all border-2 border-gray-200 hover:border-gray-300">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Try Again
            </button>
        </div>
    </div>
</div>
{% endblock %}
