<div id="newChatModal" class="hidden fixed inset-0 bg-black bg-opacity-0 flex items-center justify-center z-50 transition-all duration-300 ease-out" style="transition-property: background-color;">
    <div id="newChatModalContent" class="bg-white rounded-xl p-6 max-w-lg w-full mx-4 transform scale-95 opacity-0 transition-all duration-300 ease-out" style="transition-property: transform, opacity;">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-xl font-bold text-gray-900">Analyze SEC Filing</h3>
            <button onclick="closeNewChatModal()" class="text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- Step 1: Ticker Input -->
        <div id="tickerStep">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Enter Ticker Symbol</label>
                <div class="flex gap-2">
                    <input
                        id="newChatTickerInput"
                        type="text"
                        placeholder="e.g., AAPL, TSLA, MSFT"
                        class="flex-1 px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-900 uppercase"
                        onkeypress="if(event.key==='Enter') searchFilings()"
                    >
                    <button
                        onclick="searchFilings()"
                        id="searchFilingsBtn"
                        class="bg-black hover:bg-gray-800 text-white font-semibold py-2.5 px-6 rounded-xl transition-all"
                    >
                        Search
                    </button>
                </div>
            </div>
        </div>

        <!-- Step 2: Filing Selection -->
        <div id="filingStep" class="hidden">
            <div class="mb-4">
                <div class="flex items-center justify-between mb-2">
                    <label class="block text-sm font-medium text-gray-700">Select Filing</label>
                    <button onclick="resetFilingSearch()" class="text-sm text-gray-500 hover:text-gray-700">
                        Change Ticker
                    </button>
                </div>
                <div id="filingsContainer" class="max-h-64 overflow-y-auto border border-gray-200 rounded-xl">
                    <!-- Filings will be populated here -->
                </div>
            </div>
            <button
                onclick="createNewChat()"
                id="createChatBtn"
                disabled
                class="w-full bg-black hover:bg-gray-800 text-white font-semibold py-3 px-4 rounded-xl transition-all disabled:bg-gray-400 disabled:cursor-not-allowed"
            >
                Start Analysis
            </button>
        </div>

        <!-- Loading State -->
        <div id="modalLoading" class="hidden py-8 text-center">
            <svg class="animate-spin h-8 w-8 mx-auto text-gray-600 mb-3" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p id="loadingText" class="text-gray-600">Loading filings...</p>
        </div>

        <!-- Error State -->
        <div id="modalError" class="hidden text-sm text-red-600 bg-red-50 px-4 py-3 rounded-xl mt-4"></div>
    </div>
</div>
