<aside id="sidebar"
    class="w-64 bg-white border-r border-gray-200 flex flex-col transition-all duration-300 overflow-hidden">
    <div class="p-6 fade-in flex items-center justify-between border-b border-gray-100">
        <div class="flex items-center gap-3">
            <svg class="w-8 h-8 text-gray-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
            </svg>
            <h1 class="text-2xl font-bold text-gray-900 tracking-tight">Fira</h1>
        </div>
        <button onclick="toggleSidebar()"
            class="sidebar-toggle p-2 rounded-lg text-gray-400 hover:text-gray-600">
            <svg id="sidebarToggleIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <div class="px-4 py-6 fade-in">
        <button onclick="openNewChatModal()"
            class="w-full bg-black hover:bg-gray-800 text-white font-semibold py-3 px-4 rounded-xl flex items-center justify-between transition-all btn-primary shadow-sm">
            <div class="flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                <span>Analyze Filing</span>
            </div>
        </button>
    </div>

    <div class="px-4 mb-4 fade-in flex-1 overflow-y-auto scrollbar-hide">
        <div class="flex items-center justify-between mb-3 group">
            <h2 class="text-xs font-bold text-gray-400 uppercase tracking-wider">RECENT ANALYSES</h2>
            <button onclick="deleteAllChats()"
                class="text-xs text-red-600 hover:text-red-700 font-medium transition-colors opacity-70 hover:opacity-100"
                title="Delete all chats">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
            </button>
        </div>
        <div id="chatHistory" class="space-y-1">
        </div>
    </div>

    <div class="px-4 pb-6 fade-in border-t border-gray-100 pt-4">
        <div class="bg-gray-50 border border-gray-200 rounded-xl p-3 mb-3">
            <div class="flex items-center gap-2 mb-2">
                <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <span id="userEmail" class="text-xs font-medium text-gray-700 truncate"></span>
            </div>
            <button onclick="logout()" class="text-xs text-red-600 hover:text-red-700 font-medium">
                Sign Out
            </button>
        </div>
        <div class="flex gap-4 mt-3">
            <a href="{{ url_for('main.terms') }}" class="text-xs text-gray-500 hover:text-gray-700 transition-colors">Terms</a>
            <a href="{{ url_for('main.privacy') }}" class="text-xs text-gray-500 hover:text-gray-700 transition-colors">Privacy</a>
            {% if current_user.is_admin %}
            <a href="{{ url_for('admin.admin_page') }}" class="text-xs text-gray-500 hover:text-gray-700 transition-colors">Admin</a>
            {% endif %}
        </div>
    </div>
</aside>
