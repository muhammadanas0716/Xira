<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Fira</title>
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo.ico') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        .prose {
            max-width: 100%;
        }
        .prose p {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }
        .prose ul, .prose ol {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
            padding-left: 1.5em;
        }
        .prose code {
            background-color: #f3f4f6;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-size: 0.875em;
        }
        .prose pre {
            background-color: #f3f4f6;
            padding: 0.75rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }
        .prose pre code {
            background-color: transparent;
            padding: 0;
        }
        .prose strong {
            font-weight: 600;
        }
        .prose h1, .prose h2, .prose h3 {
            font-weight: 600;
            margin-top: 0.75em;
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body class="bg-gray-50 relative">
    {% if show_pin_modal %}
    <div id="pinModalOverlay" class="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-md z-[9999] flex items-center justify-center" style="pointer-events: auto !important;">
        <div id="pinModal" class="bg-white rounded-xl p-8 max-w-md w-full mx-4 shadow-2xl" style="pointer-events: auto !important;">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-2xl font-bold text-gray-900">Admin Access</h3>
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-3">Enter PIN to access admin dashboard</label>
                <input 
                    id="pinInput"
                    type="password" 
                    placeholder="Enter PIN" 
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent text-center text-2xl tracking-widest font-mono"
                    maxlength="20"
                    autocomplete="off"
                    style="pointer-events: auto !important;"
                >
                <p id="pinError" class="mt-3 text-sm text-red-600 hidden"></p>
            </div>
            <button 
                id="pinSubmitBtn"
                onclick="validatePin()" 
                class="w-full bg-black hover:bg-gray-800 text-white font-semibold py-3 px-4 rounded-xl transition-all"
                style="pointer-events: auto !important;"
            >
                Access Admin Dashboard
            </button>
        </div>
    </div>
    <style>
        body > *:not(#pinModalOverlay) {
            pointer-events: none !important;
            user-select: none !important;
        }
    </style>
    {% endif %}

    <div id="adminContent" class="min-h-screen p-8 {% if show_pin_modal %}hidden{% endif %}">
        <div class="max-w-7xl mx-auto">
            <div class="mb-8">
                <h1 class="text-4xl font-bold text-gray-900 mb-2">Admin Dashboard</h1>
                <p class="text-gray-600">Manage waitlist emails and view messages</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-200">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600 mb-1">Total Waitlist</p>
                            <p class="text-3xl font-bold text-gray-900" id="statWaitlistTotal">-</p>
                            <p class="text-xs text-gray-500 mt-1"><span id="statWaitlistToday">-</span> today</p>
                        </div>
                        <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-200">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600 mb-1">Total Chats</p>
                            <p class="text-3xl font-bold text-gray-900" id="statChatsTotal">-</p>
                            <p class="text-xs text-gray-500 mt-1"><span id="statChatsToday">-</span> today</p>
                        </div>
                        <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl p-6 shadow-sm border border-gray-200">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600 mb-1">Total Messages</p>
                            <p class="text-3xl font-bold text-gray-900" id="statMessagesTotal">-</p>
                            <p class="text-xs text-gray-500 mt-1"><span id="statMessagesToday">-</span> today</p>
                        </div>
                        <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="bg-white rounded-xl shadow-sm border border-gray-200">
                    <div class="p-6 border-b border-gray-200">
                        <div class="flex items-center justify-between">
                            <h2 class="text-xl font-bold text-gray-900">Waitlist Emails</h2>
                            <button onclick="downloadWaitlistCSV()" class="px-4 py-2 bg-gray-900 hover:bg-gray-800 text-white text-sm font-medium rounded-lg transition-all">
                                Download CSV
                            </button>
                        </div>
                    </div>
                    <div class="p-6">
                        <div id="waitlistContainer" class="space-y-3 max-h-[600px] overflow-y-auto">
                            <div class="text-center text-gray-500 py-8">Loading...</div>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-sm border border-gray-200">
                    <div class="p-6 border-b border-gray-200">
                        <div class="flex items-center justify-between">
                            <h2 class="text-xl font-bold text-gray-900">Messages</h2>
                            <button onclick="downloadMessagesCSV()" class="px-4 py-2 bg-gray-900 hover:bg-gray-800 text-white text-sm font-medium rounded-lg transition-all">
                                Download CSV
                            </button>
                        </div>
                    </div>
                    <div class="p-6">
                        <div id="messagesContainer" class="space-y-4 max-h-[600px] overflow-y-auto">
                            <div class="text-center text-gray-500 py-8">Loading...</div>
                        </div>
                        <div id="messagesPagination" class="mt-4 flex items-center justify-between hidden">
                            <button id="prevPage" onclick="loadMessagesPrev()" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 text-sm font-medium rounded-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                                Previous
                            </button>
                            <span id="pageInfo" class="text-sm text-gray-600"></span>
                            <button id="nextPage" onclick="loadMessagesNext()" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 text-sm font-medium rounded-lg transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                                Next
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/utils/markdown.js') }}"></script>
    <script src="{{ url_for('static', filename='js/admin/admin.js') }}"></script>
</body>
</html>
