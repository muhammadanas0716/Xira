<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Fira</title>
    <link href="{{ url_for('static', filename='css/tailwind.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12">
    <div class="max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center gap-2 text-2xl font-bold text-gray-900">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                Fira
            </a>
            <p class="mt-2 text-gray-600">SEC Filing Analysis Platform</p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-2">Create your account</h2>
            <p class="text-gray-600 mb-6">You'll need an invite code to sign up</p>

            <form id="registerForm" class="space-y-5">
                <div>
                    <label for="invite_code" class="block text-sm font-medium text-gray-700 mb-2">Invite Code</label>
                    <input
                        type="text"
                        id="invite_code"
                        name="invite_code"
                        required
                        autocomplete="off"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent transition-all uppercase tracking-wider font-mono"
                        placeholder="XXXX-XXXX-XXXX"
                    >
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        autocomplete="email"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent transition-all"
                        placeholder="you@example.com"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        autocomplete="new-password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent transition-all"
                        placeholder="Create a strong password"
                    >
                    <div id="passwordStrength" class="mt-2 hidden">
                        <div class="flex gap-1">
                            <div class="h-1 flex-1 rounded bg-gray-200" id="strength1"></div>
                            <div class="h-1 flex-1 rounded bg-gray-200" id="strength2"></div>
                            <div class="h-1 flex-1 rounded bg-gray-200" id="strength3"></div>
                            <div class="h-1 flex-1 rounded bg-gray-200" id="strength4"></div>
                        </div>
                        <p class="text-xs text-gray-500 mt-1" id="strengthText">Password must be at least 8 characters with uppercase, lowercase, and numbers</p>
                    </div>
                </div>

                <div>
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <input
                        type="password"
                        id="confirm_password"
                        name="confirm_password"
                        required
                        autocomplete="new-password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent transition-all"
                        placeholder="Confirm your password"
                    >
                    <p id="passwordMatch" class="text-xs mt-1 hidden"></p>
                </div>

                <div id="errorMessage" class="hidden text-sm text-red-600 bg-red-50 px-4 py-3 rounded-xl"></div>

                <button
                    type="submit"
                    id="submitBtn"
                    class="w-full bg-black hover:bg-gray-800 text-white font-semibold py-3 px-4 rounded-xl transition-all flex items-center justify-center gap-2"
                >
                    <span>Create Account</span>
                    <svg class="w-5 h-5 hidden animate-spin" id="loadingSpinner" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Already have an account?
                    <a href="/auth/login" class="text-gray-900 font-semibold hover:underline">Sign in</a>
                </p>
            </div>
        </div>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-500 mb-2">Don't have an invite code?</p>
            <a href="/#waitlist" class="text-gray-900 font-semibold hover:underline">Join the waitlist</a>
        </div>

        <div class="mt-4 text-center text-sm text-gray-500">
            <a href="/privacy" class="hover:text-gray-700">Privacy Policy</a>
            <span class="mx-2">Â·</span>
            <a href="/terms" class="hover:text-gray-700">Terms of Service</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const submitBtn = document.getElementById('submitBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm_password');
        const passwordStrength = document.getElementById('passwordStrength');
        const passwordMatch = document.getElementById('passwordMatch');

        passwordInput.addEventListener('input', checkPasswordStrength);
        confirmPasswordInput.addEventListener('input', checkPasswordMatch);

        function checkPasswordStrength() {
            const password = passwordInput.value;
            passwordStrength.classList.remove('hidden');

            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;

            const colors = ['bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-green-500'];
            const texts = ['Weak', 'Fair', 'Good', 'Strong'];

            for (let i = 1; i <= 4; i++) {
                const el = document.getElementById('strength' + i);
                el.className = 'h-1 flex-1 rounded ' + (i <= strength ? colors[strength - 1] : 'bg-gray-200');
            }

            document.getElementById('strengthText').textContent = strength > 0 ? texts[strength - 1] : 'Password must be at least 8 characters with uppercase, lowercase, and numbers';
        }

        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (confirmPassword.length === 0) {
                passwordMatch.classList.add('hidden');
                return;
            }

            passwordMatch.classList.remove('hidden');
            if (password === confirmPassword) {
                passwordMatch.textContent = 'Passwords match';
                passwordMatch.className = 'text-xs mt-1 text-green-600';
            } else {
                passwordMatch.textContent = 'Passwords do not match';
                passwordMatch.className = 'text-xs mt-1 text-red-600';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const invite_code = document.getElementById('invite_code').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = passwordInput.value;
            const confirm_password = confirmPasswordInput.value;

            if (!invite_code || !email || !password || !confirm_password) {
                showError('Please fill in all fields');
                return;
            }

            if (password !== confirm_password) {
                showError('Passwords do not match');
                return;
            }

            submitBtn.disabled = true;
            loadingSpinner.classList.remove('hidden');
            errorMessage.classList.add('hidden');

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ invite_code, email, password, confirm_password })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    showError(data.error || 'Registration failed');
                }
            } catch (error) {
                showError('An error occurred. Please try again.');
            } finally {
                submitBtn.disabled = false;
                loadingSpinner.classList.add('hidden');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }
    </script>
</body>
</html>
