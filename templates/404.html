{% extends "standalone_base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4 py-16">
    <div class="max-w-2xl mx-auto text-center fade-in">
        <div class="mb-8">
            <div class="text-[12rem] font-bold text-gray-900 leading-none select-none">404</div>
        </div>
        
        <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">Page Not Found</h1>
        <p class="text-gray-600 mb-10 text-lg max-w-md mx-auto">
            The page you're looking for doesn't exist or has been moved to a different location.
        </p>
        
        <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
            <a href="{{ url_for('main.index') }}" class="inline-flex items-center gap-2 bg-black hover:bg-gray-800 text-white font-semibold py-3 px-8 rounded-xl transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                Go Home
            </a>
            <button onclick="window.history.back()" class="inline-flex items-center gap-2 bg-white hover:bg-gray-50 text-gray-700 font-semibold py-3 px-8 rounded-xl transition-all border-2 border-gray-200 hover:border-gray-300">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Go Back
            </button>
        </div>
    </div>
</div>
{% endblock %}
